<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Foodmap</title>
</head>
<body>

  <!-- CONTAINER GENERAL -->
  <section  class="#424242 grey darken-3 center-align">

<!-- TITULO FOODMAP -->
      <div class="row">
        <div class="s12">
             <h2 class="orange-text text-accent-3 ">Foodmap</h2>
             <i class="material-icons">crop_square</i>
             <hr>
             <i class="material-icons">crop_square</i>
         </div>  
      </div>

<!--  MAPA  -->
      <div class="row">
        <iframe class="col s12" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31205.51412188825!2d-77.02336825829651!3d-12.133400497650415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1514776226264"  frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>  
<!--COMIDA CERCA DE TI-->
    <div class="row">
      <div class="col s12">
        <p class="orange-text text-accent-4 mt-0 mb-0">Comida cerca de ti</p>
      </div>
    </div>
    <!--FILTRAR RESTAURANTES-->
    <div class="row">
        <form class="col s12 white-text">
            <div class="row">
            <div class="input-field col s10 offset-s1">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" placeholder="filtrar restaurantes" type="text" class="validate">
                <label for="icon_prefix"></label>
            </div>
            </div>
        </form>
    </div>
    <!--MODAL-->
   <!-- Modal Trigger -->
  

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">

      <h4 class="mt-0 restaurant">Restaurante</h4>
      <img class="modal-img" src="assets/images/mapa.jpg" alt="mapa">
      <div class="row">
        <div class="col s12">
          <p class="orange-text text-accent-4 mb-0 mt-0 food"> tacos </p>
        </div>
      </div>
       <div class="row">
        <div class="col s6">
          <p class="mb-0 mt-0 adress">Dirección</p>
        </div>  
        <div class="col s6">
          <p class="mb-0 mt-0 service">Servicio a domicilio o no </p>
        </div> 
       </div> 
      <div class="row">
        <div class="col s12"> 
        <a class="modal-action modal-close waves-effect waves-green btn-flat orange accent-4 white-text order">PEDIR AHORA</a>
        </div> 
      </div>
    </div>  
  </div>

         
    <!--FOOD-->
    <div id="food-container" class="row">
        <div class="col s12">
            <!--IMÁGENES-->
            <div class="food-image">
                <img src="assets/images/rosetta.jpg" data-name="Rosetta" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/chuchito.jpg" data-name="Chuchito Perez" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/papa.jpg" data-name="Papa guapa" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/perro.jpg" data-name="Perro Negro" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/mccarthys.jpg" data-name="McCarthys" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/bowie.jpg" data-name="Bowie" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/dulcinea.jpg" data-name="Dulcinea" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/sushi.jpg" data-name="Sushi Dai Express" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/tlayuderia.jpg" data-name="La tlayudería" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
            <div class="food-image">
                <img src="assets/images/tacos.jpg" data-name="Taqueria La Roma" class="modal-trigger food-img" href="#modal1" alt="Food image">
            </div>
        </div>
    </div>
  </div>
	</section>

<!-- SCRIPTS -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
